<div class="container__big-card">
  <div class="big-card__picture">
    <img
      src="{{ photoCover }}"
      height="200px"
      alt=""
    />
  </div>

  <div class="big-card_title">
    <h1><a href="#">{{ cardTitle }}</a></h1>
  </div>

  <div class="big-card_description">
    <p>
      <a href="https://www.youtube.com/watch?v=OiTqYV4zCGw" target="_blank">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
